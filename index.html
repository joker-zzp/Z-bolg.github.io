	<title>joker-Zzp 's blog</title>
	<script>
        window.onload=function(){
		const CANVAS = document.getElementById("digitalRain");
		let ctx = CANVAS.getContext("2d");
        
        /*将画布大小设置为窗口文档显示区大小*/
        let width = document.documentElement.clientWidth;
        let height = document.documentElement.clientHeight;
        CANVAS.width = width;
        CANVAS.height = height;
    
        let fontsize = 16;                          //数字字体大小
        let columns = Math.ceil(width / fontsize);  //列数（向上取整）
        let dropLine = [];                          
        for (let i = 0; i < columns; i++) {
            dropLine[i] = 0;
        }
        
        /*Run*/
        if(CANVAS.getContext){
            timer = setInterval(draw, 30);
        }

        function draw() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.07)";   //设置透明度，逐渐覆盖之前的数字
            ctx.fillRect(0, 0, width, height);       //填充画布
            
            ctx.fillStyle = "#00FF00";               
            ctx.font = fontsize + "px Simsun";
            for (let i = 0; i < columns; i++) {
                let figure = Math.floor(Math.random()*10);  //生成0~9的伪随机数
                
                /*绘制数字(核心部分)*/
                ctx.fillText(figure, i * fontsize, dropLine[i] * fontsize);
                if (dropLine[i] * fontsize > height || Math.random() > 0.95){
                    dropLine[i] = 0;
                }
                dropLine[i]++;
            }
        }
    }
	</script>
	
</head>
<body>
